<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/hero-9.css">
</head>

<body>
    <section
        class="min-vh-100 px-3 overflow-hidden position-relative bg-light-black d-flex align-items-center justify-content-center">
        <div class="container z-2 position-relative w-100">
            <h1 class="hero-heading fw-bold text-white text-start">Build the Future</h1>
            <h1 class="text-lg-end hero-heading text-white fw-bold">Deliver <span class="hero-color-heading">Today. </span>
            </h1>
            <div class="w-100 box d-flex row-gap-3 justify-content-md-between flex-column flex-md-row">
                <div class="text-info-div ">
                    <p class="hero-text-info">Innovative Concrete Logistics - Revolutionizing concrete delivery for
                        commercial and residential
                        projects in Houston,San Antonio, Austin, and Dallas.</p>
                </div>
                <button
                    class="hero-btn position-relative text-black fw-semibold d-flex align-items-center border-0   ">Start
                    Your Project</button>
            </div>
        </div>  
        <img src="./assets/images/svg/hero-9-bottom-cube.svg" alt="cube"
            class="hero-9-bottom-cube position-absolute z-1 pointer-event-none">
        <img src="./assets/images/svg/hero-9-bottom-cube-shadow.svg" alt="hero-9-bottom-cube-shadow"
            class="position-absolute z-1 hero-9-bottom-cube-shadow end-0 bottom-0 pointer-event-none">
        <img src="./assets/images/svg/hero-9-circles-bottom.svg" alt="bottom-circle"
            class="bottom-circle z-1 bottom-0 position-absolute pointer-event-none">
        <img src="./assets/images/svg/hero-9-cube.svg" alt="cube" class="position-absolute pointer-event-none hero-9-cube start-0 z-1">
        <img src="./assets/images/svg/hero-9-cube-shadow.svg" alt="cube"
            class="position-absolute hero-9-cube-shadow-top start-0 z-1 pointer-event-none">
        <img src="./assets/images/svg/hero-9-top-circle.svg" alt="circle"
            class="position-absolute top-0 end-0 pointer-event-none z-1">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
