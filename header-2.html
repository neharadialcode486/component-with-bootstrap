<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header-2</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container py-4">
            <nav class="d-flex align-items-center justify-content-between justify-content-lg-center">
                <div class="logo d-block d-lg-none">
                    <button class="nav-logo  border-0">Logo</button>
                </div>
                <div onclick="navClickBtn()"
                    class="nav-click-btn z-2 cursor-pointer d-flex d-lg-none justify-content-between flex-column">
                    <span id="line" class="d-flex"></span>
                    <span id="rotate" class="d-flex position-relative"></span>
                    <span id="line1" class="d-flex"></span>
                </div>
                <div id="nav-links" class="nav-links align-items-center flex-column flex-lg-row d-flex">
                    <ul
                        class="d-flex flex-column align-items-center mb-0 justify-content-center p-0 flex-lg-row gap-4 gap-lg-5">
                        <li><a class="text-black text-decoration-none" href="#header">TAB NAME</a></li>
                        <li><a class="text-black text-decoration-none" href="#header">TAB NAME</a></li>
                        <li class="d-none d-lg-block"><button class="nav-logo mx-4 border-0">Logo</button></li>
                        <li><a class="text-black text-decoration-none" href="#header">TAB NAME</a></li>
                        <li><a class="text-black text-decoration-none" href="#header">TAB NAME</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const navClickBtn = () => {
            document.getElementById('nav-links').classList.toggle('show-nav')
            document.getElementById('line').classList.toggle('overflow-line')
            document.getElementById('line1').classList.toggle('overflow-line')
            document.getElementById('rotate').classList.toggle('rotate-line')
        }
    </script>
</body>

</html>
