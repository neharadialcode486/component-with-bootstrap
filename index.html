<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>email-js</title>
    <link rel="stylesheet" href="/assets/css/counter.css">
    <link rel="stylesheet" href="/assets/css/email.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="font-inter">
    <!------form--- -->
     <section class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="white-card ">
                        <form class="d-flex align-items-center justify-content-center flex-column">
                            <input type="text" placeholder="Name" class="form-two-input fw-normal fs-6 mt-5">
                            <input type="email" required placeholder="Email address" class="form-two-input fw-normal fs-6 mt-3">
                            <input type="text" placeholder="Contact" class="form-two-input fw-normal fs-6 mt-3">
                            <textarea name="message" id="message" class="form-two-input mt-3 h-[107px]" placeholder="Message"></textarea>
                            
                             <button class="send-btn fw-semibold fs-6">Submit</button>
                        </form>
                       
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <h2 class="fw-semibold fs-1xl text-black mt-xxl">Get In  Touch</h2>
                    <p class="fw-normal fs-6 second-form-text pt-3">Lorem ipsum dolor sit amet consectetur. Velit pulvinar libero porttitor quam sed aliquet. Sodales vulputate elementum arcu donec. Feugiat nibh ullamcorper egestas lectus risus ornare ullamcorper fames. Cursus libero nec facilisis risus malesuada arcu cum. </p>
                    <button class="get-btn mt-3">Get in Touch </button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/assets/js/counter.js"></script>
  </body>
</html>
