<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back To Top</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./assets/css/back-to-top.css" />
  </head>

  <body>

    <!-- Custom Blank Div Code -->
    <div class="min-vh-100 bg-black"></div>
    <div class="min-vh-100 bg-danger"></div>
    <div class="min-vh-100 bg-dark"></div>
    <div class="min-vh-100 bg-info"></div>
    <div class="min-vh-100 bg-danger"></div>
    <div class="min-vh-100 bg-dark"></div>

    <!-- Back-To-Top Code -->
    <a href="#" id="scroll" style="display: none"
      ><span></span
    ></a>

    <!-- ============= JQUERY-LINK =============-->
    <script
      src=" //cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- ========= BOOTSTRAP LINK ============ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      //==================== BACK-TO-TOP JS
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
            $("#scroll").fadeIn();
          } else {
            $("#scroll").fadeOut();
          }
        });
        $("#scroll").click(function () {
          $("html, body").animate(
            {
              scrollTop: 0,
            },
            400
          );
          return false;
        });
      });
    </script>
  </body>
</html>
