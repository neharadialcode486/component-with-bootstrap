<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link rel="stylesheet" href="/assets/css/counter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="font-inter">
  
    <section id="amzon-counter" class="min-vh-100 d-flex align-items-center justify-content-center flex-column">
        <div class="container">
        <h2 class="text-center amzon-counter-heading fw-bold">Clients trust us with their <span class="text-orange">Amazon strategy for a reason.</span></h2>
        <div class="d-flex align-items-center justify-content-center gap-xl flex-wrap mt-5 ">
            <div class="d-flex align-items-center gap-4 light-orange-border rounded-2 amzon-box">
                <img src="/assets/images/svg/brand-icon.svg" alt="brand-icon" class="py-4 ps-4">
                <div class="flex-column py-4 pe-4">
                    <div class="d-flex">
                <p class="fw-bold amzon-card-data text-light-black m-0 amzon-count" data-count="20">0</p>
                <span class="fw-bold amzon-card-data text-light-black m-0">+</span>
                </div>
                <p class="fs-6 text-light-black fw-bold opacity-75">BRANDS MANAGED</p>
                </div>
            </div>

             <div class="d-flex align-items-center gap-4 light-orange-border rounded-2 amzon-box">
                <img src="/assets/images/svg/language-icon.svg" alt="brand-icon" class="py-4 ps-4">
                <div class="flex-column py-4 pe-4">
                 <div class="d-flex"> 
                    <span class="fw-bold amzon-card-data text-light-black m-0">0</span>  
                <p class="fw-bold amzon-card-data text-light-black m-0 amzon-count" data-count="07">0</p>
                </div>
                <p class="fs-6 text-light-black fw-bold opacity-75">LANGUAGES SPOKEN</p>
                </div>
            </div>

             <div class="d-flex align-items-center gap-4 light-orange-border rounded-2 amzon-box amzon-box-3">
                <img src="/assets/images/svg/profit-icon.svg" alt="brand-icon" class="py-4 ps-4">
                <div class="flex-column py-4 pe-4">
                  <div class="d-flex">  
                <span class="fw-bold amzon-card-data text-light-black m-0">$</span>
                <p class="fw-bold amzon-card-data text-light-black m-0 amzon-count" data-count="100000">0</p>
                <span class="fw-bold amzon-card-data text-light-black m-0">+</span>
                </div>
                <p class="fs-6 text-light-black fw-bold opacity-75">GAINED IN PROFIT</p>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/assets/js/counter.js"></script>
  </body>
</html>
