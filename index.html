<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Center Header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./assets/css/header.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar-wrapper d-flex">
      <div id="overlay">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div
                class="left d-flex justify-content-center text-center flex-column align-items-center"
              >
                <ul class="list-unstyled pt-5 w-100 mt-5 mt-xl-0">
                  <li class="pt-3 overflow-hidden">
                    <span class="d-inline-block section-1">
                      <a
                        href="#home"
                        class="overlay-links fw-bold text-black nav-links"
                        >Home</a
                      >
                    </span>
                  </li>
                  <li class="pt-3 overflow-hidden">
                    <span class="d-inline-block section-1">
                      <a
                        href="#about-us"
                        class="overlay-links text-black nav-links"
                      >
                        About Us</a
                      >
                    </span>
                  </li>
                  <li class="pt-3 overflow-hidden">
                    <span class="d-inline-block section-1">
                      <a
                        href="#unboxing-time"
                        class="overlay-links text-black nav-links"
                      >
                        Unboxing Time!</a
                      >
                    </span>
                  </li>
                  <li class="pt-3 overflow-hidden">
                    <span class="d-inline-block section-1">
                      <a
                        href="#faqs"
                        class="overlay-links text-black nav-links"
                      >
                        FAQs</a
                      >
                    </span>
                  </li>
                  <li class="mt-3">
                    <a href="#" class="section-4 d-block mx-auto">
                      Contact us</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center">
          <div class="position-relative z-6">
            <a href="/" class="fw-semibold logo-bg">Logo</a>
          </div>
          <div class="d-flex align-items-center ms-4 ps-2">
            <div class="d-none d-xl-block">
              <ul
                class="nav-items-list list-unstyled align-items-center d-flex align-items-center mb-0"
              >
                <li class="pe-3 pe-xl-4 me-2">
                  <a href="#home" class="text-black nav-links">Home</a>
                </li>
                <li class="pe-3 pe-xl-4 me-2">
                  <a class="text-black nav-links" href="#about-us">About Us</a>
                </li>
                <li class="pe-3 pe-xl-4 me-2">
                  <a class="text-black nav-links" href="#roadmap">Roadmap</a>
                </li>
                <li class="pe-3 pe-xl-4 me-2">
                  <a class="text-black nav-links" href="#faqs">FAQs</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="d-none d-xl-flex align-items-center">
            <a href="#" class="header-button fw-semibold text-white">Button</a>
          </div>
          <!-- Toggle Button nav -->
          <div class="d-flex d-xl-none align-items-center">
            <div id="main-menu" class="hamburger-menu d-inline-block d-xl-none">
              <span class="first"></span>
              <span class="sec"></span>
              <span class="third"></span>
            </div>
          </div>
        </div>
      </div>
    </nav>

   <!-- ============= JQUERY-LINK =============-->
  <script src=" //cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- ========= BOOTSTRAP LINK ============ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- Js Code -->
    <script>
      //  NAVBAR JS CODE START HERE
      $(".hamburger-menu").on("click", function () {
        $(".hamburger-menu").toggleClass("animate");
        $("#overlay").toggleClass("overlay-active");
        $(".main-top-section").toggleClass("mobile-view");
        $("body").toggleClass("fix-screen-mobile");
      });
      $(document).ready(function () {
        const Section1 = document.querySelector("#mint");
        // SECTION-1 SCROLL
        $(".section-1").click(function () {
          $(".hamburger-menu").removeClass("animate");
          $("#overlay").removeClass("overlay-active");
          $(".main-top-section").removeClass("mobile-view");
          $("body").removeClass("fix-screen-mobile");
          Section1.scrollIntoView();
        });
      });
    </script>
  </body>
</html>
