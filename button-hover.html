<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/button-hover.css">
</head>

<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center bg-black">
        <div class="container d-flex flex-column text-center gap-5">
            <div class="d-flex justify-content-center align-items-center flex-wrap gap-5 text-center mb-4">
                <div class="button angle-bg text-black text-center fw-semibold d-inline-block">Angle bg</div>

                <div>
                    <!-- skew button -->
                    <button class="button skew text-black text-center fw-semibold border-0">Skew</button></div>
                <!-- ==shop now button -->
                <button class="btn-primary py-3 px-4 rounded-lg text-white font-bold mt-4 shop-button button">Shop
                    Now</button>
                <!-- ==join now button -->
                <button class="button-hover-effect text-uppercase">
                    <div>
                        <span>J</span>
                        <span>o</span>
                        <span>i</span>
                        <span>n</span>
                        <span>&nbsp;</span>
                        <span>N</span>
                        <span>o</span>
                        <span>w</span>
                    </div>
                </button>

                <!-- text change  -->
                <div class="text-change">
                    <span class="label-up">BUTTON UP</span>
                    <span class="label-up">BUTTON DOWN</span>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center gap-5 flex-wrap mb-4">
                <!-- ==get started button== -->
                <button
                    class="get-button btn-primary text-base text-center font-semibold border-0 leading-tight text-white rounded py-2 px-4 mt-4">Get
                    Started</button>
                <!-- ==about us button -->
                <button
                    class="about-button btn-primary text-base text-center font-semibold border-0 leading-tight text-white rounded py-2 px-4 mt-4">About
                    US</button>
                <!-- ==buy now button -->
                <button class="buy-now mt-3">BUY NOW
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <!-- ==shine button== -->
                <button
                    class='shine overflow-hidden position-relative fw-bolder border-0 rounded-2 mt-4'>Shine!</button>
                <!-- ==learn more button -->
                <button
                    class="learn-button btn-primary text-base text-center font-semibold leading-tight text-white rounded py-2 px-4 mt-4">Learn
                    more</button>
                <!-- ==pulse button -->
                <button class="pulse-button py-2">Pulse Button</button>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-wrap gap-5 text-center mt-4">
                <!-- rotate button -->
                <button class="rotate-button py-2">Rotate Button</button>
                <!-- bounce button -->
                <button class="bounce-button py-2">Bounce Button</button>
                <!-- Neon Glow Button -->
                <button class="neon-button py-2">Neon Glow Button</button>
                <!-- stretch button -->
                <button class="stretch-button py-2">Stretch Button</button>
                <!-- bubble button -->
                <button class="bubble-button py-2">Bubble Button</button>
                <!-- shake button -->
                <button class="shake-button py-2">Shake Button</button>
                <!-- flip button -->
                <div class="flip-button">
                    <div class="flip-button-inner">
                        <div class="flip-button-front py2">Front</div>
                        <div class="flip-button-back">Back</div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="./assets/js/button-hover.js"></script>
</body>

</html>
