<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>email-js</title>
    <link rel="stylesheet" href="/assets/css/email.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="font-text">
    <!-- ---first-form -->
    <section class="min-vh-100 d-flex align-items-center justify-content-center mt-sm-4 mt-0">
        <div class="container">
            <form>
                <h1 class="fw-medium text-black fs-2xl form-heading mt-3 mb-1xl">Love to hear from you, Get in touch</h1>
                <div class="row">
                <div class="col-12 col-md-6">
                    <label for="name" class="label-text pb-2">Your name </label>
                    <div class="input-bg name-max-w">
                    <input type="text" placeholder="Edward Snowden" class="py-3 pe-2 ps-4 input-text fs-6 fw-normal h-2xl">
                    </div>
                    <label for="company" class="label-text pb-2 mt-lg-4 mt-md-3 mt-sm-2">What  you are interested</label>
                     <div class="input-bg name-max-w">
                    <input type="text" placeholder="Design & Branding" class="py-3 pe-2 ps-4 input-text fs-6 fw-normal h-2xl">
                    </div>
                </div>
                  <div class="col-12 col-md-6">
                    <label for="name" class="label-text pb-2">Your email </label>
                    <div class="input-bg name-max-w">
                    <input type="text" placeholder="itanexample@gamil.com" class="py-3 pe-2 ps-4 input-text fs-6 fw-normal h-2xl" required >
                    </div>
                    <label for="company" class="label-text pb-2 mt-lg-4 mt-md-3 mt-sm-2">Project Budget </label>
                     <div class="input-bg name-max-w">
                    <input type="text" placeholder="select your budget" class="py-3 pe-2 ps-4 input-text fs-6 fw-normal h-2xl">
                    </div>
                </div>
                <label for="message" class="label-text pb-2 mt-lg-4 mt-md-3 mt-sm-2">Message</label>
                   
                    <textarea name="message" id="message" class="h-3xl input-bg mx-2 max-w-1139 py-3 pe-2 ps-4 input-text fs-6 fw-normal mr-3" placeholder="Let tell us know your project about"></textarea>
                    
                    <button class="send-btn fw-semibold fs-6  mt-1xl ms-0">Just Send</button>
                    
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
