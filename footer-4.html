<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Footer 4</title>
  <link rel="stylesheet" href="./assets/css/footer-4.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <footer
    class="position-relative footer-bg bg-cover min-vh-100 bg-black d-flex align-items-center justify-content-center flex-column">
    <div class="left-side-layer">
      <img class="position-absolute d-sm-block d-none left-layer" src="./assets/image/svg/right-side-layer.svg" alt="layer">
      <img class="position-absolute right-layer" src="./assets/image/svg/left-side-layer.svg" alt="layer">
      <img class="position-absolute  left-ellips" src="./assets/image/svg/ellips-left.svg" alt="layer">
      <img class="position-absolute d-sm-block d-none right-ellips" src="./assets/image/svg/ellips-right.svg" alt="layer">
    </div>
    <div class="container d-flex align-items-center justify-content-center flex-column">
      <img class="game-logo" src="./assets/image/svg/gaming-logo.svg" alt="gaming">
      <div class="d-flex flex-md-row flex-column gap-4 footer-links text-md-start text-center">
        <div class="d-flex gap-4">
          <p class="light-gray">Home</p>
          <p class="light-gray">About Us</p>
          <p class="light-gray">Tokenomics</p>
        </div>
        <div class="d-flex gap-4 ">
          <p class="light-gray">Utility</p>
          <p class="light-gray">Ecosystem</p>
        </div>
      </div>
      <div class="d-flex gap-3">
        <img src="./assets/image/svg/footer-4-insta.svg" alt="insta">
        <img src="./assets/image/svg/footer-4-twitter.svg" alt="twitter">
        <img src="./assets/image/svg/footer-4-fb.svg" alt="fb">
        <img src="./assets/image/svg/footer-4-youtube.svg" alt="youtube">
      </div>
      <div class="bottom-line"></div>
      <a href="/" class="light-gray">Copyright Gaming Kirby</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
