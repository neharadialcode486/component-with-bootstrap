<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/assets/css/countdown.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="font-inter">
    <section class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="container position-relative">
            <img src="/assets/images/png/polygon-image.png" alt="layer" class="w-100 polygon">
            <div class="bg-lightPink">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <div class="d-flex flex-column heading-text-parent ">
                        <h1 class="fw-normal text-offblack count-down-heading">Sale Of <span class="fw-bold">The Day</span></h1>
                        <p class="fw-normal fs-6 text-offblack opacity-75 count-down-text text-start">Don't miss out on our exclusive daily deals! Enjoy significant discounts on select traditional Moroccan garments.</p>
                            <div class="d-flex gap-2 pt-2.5">
    <div class="d-flex flex-column gap-2">
        <div id="hours" class="d-flex fs-1 fw-medium text-offblack" >
            <span id="hours_0">0</span><span id="hours_1">0</span>
        </div>
        <p class="timer text-offblack fw-semibold">Hours</p>
    </div>
    <span class="fs-1 fw-medium text-offblack">:</span>
    <div class="d-flex flex-column gap-2">
        <div id="minutes" class="d-flex fs-1 fw-medium text-offblack">
            <span id="minutes_0">0</span><span id="minutes_1">0</span>
        </div>
        <p class="timer text-offblack fw-semibold">Minutes</p>
    </div>
    <span class="fs-1 fw-medium text-offblack">:</span>
    <div class="d-flex flex-column gap-2">
        <div id="seconds" class="d-flex fs-1 fw-medium text-offblack">
            <span id="seconds_0">0</span><span id="seconds_1">0</span>
        </div>
        <p class="timer text-offblack fw-semibold">Seconds</p>
    </div>
</div>

<button class="btn bg-orange text-white py-2 rounded mt-4 fw-bold hover-shadow">Shop Now</button>

                        </div>
                    </div>
                    <div class="col-lg-6 col-12 p-0">
                        <img src="/assets/images/png/clothes-brand.png" alt="clothes" class="w-100">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/assets/js/countdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
