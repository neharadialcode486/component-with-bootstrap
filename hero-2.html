<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/hero-2.css">
</head>

<body>
  <section class="d-flex position-relative align-items-center justify-content-center min-vh-100">
    <div class="position-absolute top-0 start-0">
      <div class="position-relative">
        <img src="./assets/images/png/hero-2-top-left-first-img.png" alt="hero-2-top-first-img" class="hero-2-top-first-img">
        <img src="./assets/images/png/hero-2-top-left-sec-img.png" alt="hero-2-top-sec-img"
          class="position-absolute hero-top-left-2-img">
      </div>
    </div>
    <div class="position-absolute top-0 end-0">
      <div class="position-relative">
        <img src="./assets/images/png/hero-2-top-right-first-img.png" alt="hero-2-top-first-img" class="hero-2-top-first-img">
        <img src="./assets/images/png/hero-2-top-right-sec-img.png" alt="hero-2-top-sec-img"
          class="position-absolute hero-top-right-2-img">
      </div>
    </div>
    <div
      class="hero-content-div position-relative z-3 d-flex align-items-center justify-content-center flex-column mx-auto w-100">
      <p class="hero-sub-heading fw-normal text-center mb-0 text-black">A nice headline</p>
      <h1 class="hero-heading fw-semibold mb-2 text-center">Goes here</h1>
      <p class="hero-text-info mb-0 text-center">Lorem ipsum dolor sit amet consectetur. Velit pulvinar libero porttitor
        quam
        sed aliquet. Sodales vulputate elementum arcu donec. Feugiat nibh ullamcorper egestas lectus risus ornare
        ullamcorper fames. Cursus libero nec facilisis risus malesuada arcu cum. </p>
      <div class="d-flex gap-4 flex-wrap mt-30 btn-div">
        <button class="hero-btn fw-semibold">Button</button>
        <button class="hero-btn fw-semibold">Button</button>
      </div>
    </div>
    <div class="position-absolute bottom-6 start-0">
      <div class="position-relative">
        <img src="./assets/images/png/hero-2-bottom-left-first-img.png" alt="hero-2-top-first-img">
        <img src="./assets/images/png/hero-2-bottom-left-sec-img.png" alt="hero-2-top-sec-img"
          class="position-absolute hero-bottom-left-2-img">
      </div>
    </div>
    <div class="position-absolute bottom-0 end-34">
      <div class="position-relative">
        <img src="./assets/images/png/hero-2-bottom-right-sec-img.png" alt="hero-2-top-first-img">
        <img src="./assets/images/png/hero-2-bottom-right-first-img.png" alt="hero-2-top-sec-img"
          class="position-absolute hero-bottom-right-2-img">
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
