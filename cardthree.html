<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>card-three</title>
    <link rel="stylesheet" href="/assets/css/cards.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="font-inter">
<!-- ----------third-section---------- -->
<section class="min-vh-100 d-flex align-items-center justify-content-center mt-3">
  <div class="container">
    <h2 class="text-center fw-normal mb-3 text-dark third-card-heading">Our <span class="fw-bold">Products</span></h2>
    <p class="fs-6 fw-normal text-black text-center max-w-640 mx-auto opacity-75">Explore our extensive collection of traditional Moroccan garments, each crafted with care and precision to bring you the finest in cultural fashion.</p>
    <div class="d-flex flex-wrap justify-content-center gap-4 mt-5">
      <div class="position-relative">
        <img src="/assets/images/png/elegant-dajlio.png" alt="clothes" class="img-fluid">
        <div class="bg-darkBLue text-white position-absolute bottom-0 start-0 end-0 py-3 px-4 rounded-bottom shadow">
          <div class="d-flex justify-content-between">
            <p class="mb-0 text-white fw-medium fs-5">Elegant Djellaba</p>
            <p class="mb-0 text-white fw-medium fs-5">$200</p>
          </div>
        </div>
      </div>
      <div class="position-relative">
        <img src="/assets/images/png/luxirous-cafftan.png" alt="clothes" class="img-fluid">
        <div class="bg-darkBLue text-white position-absolute bottom-0 start-0 end-0 py-3 px-4 rounded-bottom shadow">
          <div class="d-flex justify-content-between">
            <p class="mb-0 text-white fw-medium fs-5">Luxurious Caftan</p>
            <p class="mb-0 text-white fw-medium fs-5">$300</p>
          </div>
        </div>
      </div>
      <div class="position-relative">
        <img src="/assets/images/png/classic-gondara.png" alt="clothes" class="img-fluid">
        <div class="bg-darkBLue text-white position-absolute bottom-0 start-0 end-0 py-3 px-4 rounded-bottom shadow">
          <div class="d-flex justify-content-between">
            <p class="mb-0 text-white fw-medium fs-5">Classic Gandora</p>
            <p class="mb-0 text-white fw-medium fs-5">$500</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
