<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/hero-7.css">
</head>

<body>
    <section class="position-relative hero-7-section py-3 overflow-hidden min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row row-gap-4">
                <div
                    class="col-lg-6 col-12 d-flex  justify-content-center align-items-center align-items-lg-start flex-column">
                    <h1 class="hero-heading text-center mb-0 text-lg-start fw-normal">Build the Future.<span
                            class="hero-color-heading"> Deliver Today.
                        </span></h1>
                    <p class="hero-text text-center text-lg-start">Innovative Concrete Logistics - Revolutionizing
                        concrete delivery for
                        commercial and residential projects in Houston,San Antonio, Austin, and Dallas.</p>
                    <button class="hero-btn fw-semibold">Start Your Project</button>
                </div>
                <div class="col-lg-6 col-12">
                    <img class="pointer-event-none vehical-img" src="./assets/images/png/Vehical-img.png"
                        alt="Vehical-img">
                </div>
            </div>
        </div>
        <img src="./assets/images/svg/ellipse.svg" alt="ellipse"
            class="position-absolute ellipse-img pointer-event-none">
        <img src="./assets/images/svg/shadow.svg" alt="shadow"
            class="position-absolute bottom-0 start-0 pointer-event-none">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
