<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/hero-8.css">
</head>

<body>
    <section class="hero-section position-relative min-vh-100 overflow-hidden d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center align-items-center px-3">
            <div class="hero-content d-flex flex-column justify-content-center align-items-center">
                <h1 class="hero-heading text-center fw-normal">Build the Future.<span class="hero-color-heading"> Deliver Today.
                    </span></h1>
                <p class="hero-text text-center">Innovative Concrete Logistics - Revolutionizing concrete delivery for commercial
                    and residential projects in Houston,San Antonio, Austin, and Dallas.</p>
                <button class="hero-btn fw-semibold">Start Your Project</button>
            </div>
        </div>
        <img src="./assets/images/svg/hero-8-cube.svg" alt="cube" class="position-absolute pointer-event-none cube">
        <img src="./assets/images/svg/hero-8-cube-shadow.svg" alt="hero-8-cube-shadow" class="position-absolute pointer-event-none cube-shadow">
        <img src="./assets/images/svg/hero-8-cube.svg" alt="cube" class="position-absolute cube-top pointer-event-none">
        <img src="./assets/images/svg/hero-8-cube-shadow.svg" alt="hero-8-cube-shadow" class="position-absolute pointer-event-none cube-shadow-top">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
