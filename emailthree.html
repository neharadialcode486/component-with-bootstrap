<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>email-js</title>
    <link rel="stylesheet" href="/assets/css/email.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="font-text">
    <!-- -----third-form -->
    <section class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <h2 class="text-center fw-medium fs-2xl third-heading-max-w text-black mb-5">Love to hear from you, <br>Get in touch</h2>
                <form action="" class="d-flex align-items-center justify-content-center form-three">
                    <div class="d-flex align-items-center justify-content-center flex-column">
                        <div class="gap-4 d-flex flex-md-row flex-column">
                    <input type="text" placeholder="Your name" class="third-input-text py-3 ps-3 third-form-name-w fw-medium">
                    <input type="email" required placeholder="Email" class="third-input-text py-3 ps-3 third-form-name-w fw-medium">
                  </div>
                  <textarea name="message" id="message" placeholder="Message" class="third-input-text third-input-textarea mt-3 py-3 ps-3 fw-medium"></textarea>
                  <div class="d-flex third-input-textarea common-border-br justify-content-between mt-3">
                    <input type="number" placeholder="2990-8928-78" class="number-input py-3 ps-3 bg-transparent fw-medium">
                    <button class="third-form-btn">Submit</button>
                  </div>
                  </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
